<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rowdies&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&family=Rowdies&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview card</title>
</head>
<body>
    <section id="main-page">
        <div class="card">
         <div class="nft-image">
            <img src="./images/image-equilibrium.jpg" alt="NFT" width="258px" height="275px" border-radius= "8px" >
            <div class="description">
                <p class="description-t">Equilibrium #3429</p>
                <p class="des">Our Equilibrium collection promotes balance and calm</p>
                <section class="eth">
                    <img class="eth-i" src = "./images/icon-ethereum.svg" alt="ETH"/>
                    <p class="eth-p">4.050 ETH</p>
                    <p class="clock-t">5 days left</p>
                    <img class="clock-i" src = "./images/icon-clock.svg" alt="clock"/>
                    <hr class="line">
                </section>
                <section class="author">
                    
                    <img class="author-p" src = "./images/image-avatar.png" alt="author"/>
                
                    <p class="text">Creation of <span class="author-n">Jules Wyvern</span></p>

                </section>
                
                
            </div>
            
         </div>
         
      

        </div>
    </section>
</body>
</html>
